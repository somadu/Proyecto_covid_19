<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid 19</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <body class="">
      <!-- NavBar -->
        <div class="container">
          <nav class="navbar navbar-dark bg-dark">
              <a class="navbar-brand">Covid 19</a>
              <a class="navbar-brand" href="http://localhost:3000/covid19/">Home</a>
              <a class="navbar-brand" style="display: block;" href="#" data-toggle="modal" data-target="#login-modal" id="login">Iniciar Sesión</a>
              <a class="navbar-brand" style="display: none;" href="#" id="situacion-chile">Situación Chile</a>
              <a class="navbar-brand" style="display: none;" href="#" id="logout">Cerrar sesión</a>
          </nav>
        </div>

        <!-- Modal formulario Login -->
        <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h3>Iniciar sesión</h3>
              </div>
              <div class="modal-body">
                <form id="form-login">
                  <div class="form-group">
                    <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Correo electrónico">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="input-password" placeholder="Contraseña">
                </div> 
                <button type="submit" class="btn btn-primary" id="btnIngresar">Ingresar</button>
              </form>
              </div>
            </div>
        </div>
        </div>

        <!-- Cuerpo con información -->
        <div class="container">
          <canvas id="myChart" width="2000" height="2000"></canvas>
          <div id="js-table-wrapper" class="col-md-12">
              <table id="js-table-covid" class="table">
                  <thead>
                      <tr>
                          <th scope="col">País</th>
                          <th scope="col">Casos Confirmados</th>
                          <th scope="col">Casos Muertos</th>
                          <th scope="col">Mas Información</th>
                      </tr>
                  </thead>
                  <tbody>
                  </tbody>
              </table>
          </div> 
        </div>
      </body>

      <!-- Modal con detalle -->
      <div class="modal fade" id="covidModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="tituloCovid"></h5>
            </div>
            <div class="modal-body">
              <div id="detalleCovid"></div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
          </div>
        </div>
      </div>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="assets/scripts.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.js"></script>
</body>
</html>
